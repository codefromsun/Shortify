    <!-- Sign Up Card -->
    <div class="container mt-4">
      <div class="card mx-auto p-4 shadow-sm" style="max-width: 25rem;">
        <h4 class="text-center mb-4">Create an Account</h4>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter a username" required>
          </div>

          <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password" required>
          </div>

          <div class="mb-3">
            <label for="password2" class="form-label">Re-enter Password</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Re-enter password" required>
          </div>

          <button  class="btn btn-primary w-100" id="btn">Register</button>
     

        <div class="text-center mt-3">
          <small>Already have an account? <a href="/login/">Log in</a></small>
        </div>
      </div>
    </div>
