<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - 404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .error-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
      }
      .error-code {
        font-size: 120px;
        font-weight: bold;
        color: #dc3545;
      }
      .error-message {
        font-size: 24px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">Oops! Page not found.</div>
      <p class="mt-3">The page you are looking for doesn't exist or has been moved.</p>
      <a href="{% url 'home' %}" class="btn btn-primary mt-3">Go to Homepage</a>
    </div>
  </body>
</html>
