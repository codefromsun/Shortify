  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<body >
    <!-- Navbar -->
<nav class="navbar sticky-top bg-body-tertiary">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- Left: Brand Title -->
    <a class="navbar-brand ms-3" href="{% url 'home' %}" style="font-family: Arial, sans-serif; font-size: 1.6rem; text-decoration: none; color: #000;">
      <strong>SHORTIFY</strong>
    </a>

    <!-- Right: GitHub + Logout -->
    <div class="d-flex align-items-center gap-3 me-3">
      <a  class="text-dark" href="https://github.com/codefromsun/Quick-Translate/tree/master" target="_blank" aria-label="GitHub Repository">
        <i class="bi bi-github" style="font-size: 1.5rem;"></i>
      </a>
      <!-- <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button> -->
    </div>

  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="min-width: 350px;">
      <h3 class="text-center mb-4">Login to Shortify</h3>
      <div id="message" class="text-danger mb-3 text-center"></div>
      <form id="loginForm">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
      </form>
      <div class="text-center mt-3">
        Don't have an account? <a href="/signup/">Sign up</a>
      </div>
    </div>
  </div>

      <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
