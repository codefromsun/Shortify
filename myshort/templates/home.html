<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shortify</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="icon" href="data:,"> <!-- empty Favicon -->
  </head>
  <body>


    <!-- Navbar -->
<nav class="navbar sticky-top bg-body-tertiary">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- Left: Brand Title -->
    <a class="navbar-brand ms-3" href="#" style="font-family: Arial, sans-serif; font-size: 1.6rem; text-decoration: none; color: #000;">
      <strong>SHORTIFY</strong>
    </a>

    <!-- Right: GitHub + Logout -->
    <div class="d-flex align-items-center gap-3 me-3">
      <a  class="text-dark" href="https://github.com/codefromsun/Shortify" target="_blank" aria-label="GitHub Repository">
        <i class="bi bi-github" style="font-size: 1.5rem;"></i>
      </a>
      <!-- <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button> -->
    </div>

  </div>
</nav>

    <!-- Welcome Section -->
    <div class="container mt-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Clean URLs for better sharing</h2>
        <p class="text-muted">Choose how you'd like to Continue:</p>
      </div>

      <!-- Options -->
      <div class="d-grid gap-3 col-10 col-sm-6 col-md-4 mx-auto">
        <a href="{% url "Gindex" %}" class="btn btn-outline-primary" id="guestModeBtn">
          üöÄ Continue as Guest
        </a>
        <a href="/login/" class="btn btn-outline-secondary">
          üîê Login
        </a>
        <a href="/signup/" class="btn btn-outline-success">
          üÜï Sign Up
        </a>
      </div>
    </div>

    <!-- Guest Shortener Section (initially hidden) -->
    <div class="container mt-4 d-none" id="guest-section">
      <div class="card mx-auto p-4" style="max-width: 25rem;">
        <div id="shorten-section">
          <label for="longUrl" class="form-label"><i class="bi bi-link-45deg"></i> Enter the long URL:</label>
          <input type="text" class="form-control mb-3" id="longUrl" placeholder="https://example.com">
          <button class="btn btn-primary w-100" id="shortenBtn">Shorten</button>
        </div>

        <div id="result-section" class="d-none">
          <label class="form-label mt-3"><i class="bi bi-link"></i> Short URL:</label>
          <input type="text" class="form-control mb-2" id="shortUrl" readonly>

          <div class="d-flex gap-2 mt-2">
            <button class="btn btn-outline-secondary flex-fill" id="copyBtn">
              <i class="bi bi-clipboard"></i> Copy
            </button>
            <a class="btn btn-outline-success flex-fill" id="visitBtn" target="_blank">
              <i class="bi bi-box-arrow-up-right"></i> Visit
            </a>
          </div>

          <button class="btn btn-outline-primary mt-3 w-100" id="resetBtn">
            <i class="bi bi-arrow-counterclockwise"></i> Shorten Another
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
